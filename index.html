<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Sales Report</title>
    </head>
    <body>
        <div>
            
            <nav class="navbar navbar-dark justify-content-center bg-primary navbar-expand">
                <a class="navbar-brand" href="#">Menu</a>
                <ul class="navbar-nav">
                    <li class="nav-item active" style="margin-right:auto;float:right;padding-left:80px;">
                        <a style="float:right;" class="nav-link" href="#">Username <span class="sr-only">(current)</span></a>
                        <span><img style="margin-top:10px;" src="img/me.jpg" class="rounded-circle" alt="Me" width="25" height="25"></span>
                    </li>
                    <li class="nav-item active" style="padding-left: 80px;">
                        <a class="nav-link" href="#">Sales Report</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="app"></div>
        
        <div id="container" style="min-width: 310px; height: 400px; margin: 30px auto"></div>
    
    <script type="text/javascript">
        const domain = 'my.api.mockaroo.com'
        const headers = {"X-API-Key": 43157f10 }

        fetch(`http://${{domain}}/agile-proj.json?`,{headers})
            .then(response => response.json())
            .then(agile-proj => console.log(`agile-proj`}}));
    </script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="index.vue"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    
    <script type="text/javascript">
        Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Sales By Month For:'
        },
        xAxis: {
            categories: [
                'Januery',
                'February',
                'March',
                'April'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Ventas'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.0f} Ventas</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Ventas',
            data: [500, 715, 332, 420]

        }]
    });

    </script>
    
    
    </body>
</html>
